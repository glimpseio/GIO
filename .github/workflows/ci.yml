name: Glimpse CI
  
on:
  push:
    branches: '*'
    tags: '*'

  schedule:
    # run at 6AM & 6PM UTC
    - cron:  '0 6,18 * * *'

jobs:
  build:
    name: Glimpse CI
    runs-on: macos-11.0
    #runs-on: macos-latest
    environment: Signing
    timeout-minutes: 240
    env:
      ORG_NAME: glimpseio 
      REPO_NAME: GIO
      APP_NAME: Glimpse
      TEST_NAME: Glimpse
      #CONFIGURATION: Release
      CONFIGURATION: Debug
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0 # https://github.com/actions/checkout/issues/100
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set steps.taginfo.outputs.tagname to current release
        id: taginfo
        run: echo ::set-output name=tagname::${GITHUB_REF#refs/*/}

      - name: Set steps.revinfo.outputs.buildnumber to current rev-list count
        id: revinfo
        run: echo "::set-output name=buildnumber::$(git rev-list --count ${{ steps.taginfo.outputs.tagname }})"

      - name: Run Tests
        if: false # TODO: disabled for faster CI dev
        run: |
          xcodebuild -scheme "Glimpse" test CODE_SIGNING_ALLOWED=NO \
            -skip-testing:GlimpseTests/GlimpseTests \
            -skip-testing:GlanceTests/VegaLiteTests/testCompleteSamples \
            -skip-testing:GlanceTests/VegaLiteTests/testExampleSamples \
            -skip-testing:GlanceTests/VegaTests/testDateTemporalFormats \
            -skip-testing:GlanceTests/VegaLiteTests/testSimpleSample

      - name: "Configure Export"
        run: |
          mkdir -p Export/
          echo '<plist version="1.0"><dict><key>method</key><string>developer-id</string><key>teamID</key><string>${{ secrets.TEAM_ID }}</string></dict></plist>' > "Export/${{ env.APP_NAME }}ExportOptions.plist"
          echo '<rss xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle"><channel><item><enclosure sparkle:version="${{ steps.revinfo.outputs.buildnumber }}" sparkle:shortVersionString="${{ steps.taginfo.outputs.tagname }}" url="https://github.com/${{ env.ORG_NAME }}/${{ env.REPO_NAME }}/releases/download/${{ steps.taginfo.outputs.tagname }}/${{ env.APP_NAME }}.zip"></enclosure></item></channel></rss>' > Export/appcast.xml
          cat Export/appcast.xml
          
          #- name: "Archive"
          #uses: devbotsxyz/xcode-archive@v1
          #with:
          #scheme: ${{ env.APP_NAME }}
          #archive-path: Export/${{ env.APP_NAME }}
          #configuration: Debug
          #configuration: Release

      - name: "Build Archive"
        run:
          xcodebuild archive -configuration "${{ env.CONFIGURATION }}" -scheme "${{ env.APP_NAME }}" -archivePath "Export/${{ env.APP_NAME }}.xcarchive" COMPILER_INDEX_STORE_ENABLE="NO" MARKETING_VERSION="${{ steps.taginfo.outputs.tagname }}" PRODUCT_VERSION="${{ steps.revinfo.outputs.buildnumber }}" CURRENT_PROJECT_VERSION="${{ steps.revinfo.outputs.buildnumber }}"

      - name: "Show Archive Size"
        run:
          du -skh "Export/${{ env.APP_NAME }}.xcarchive"

      # Run immediately before exporting archive or else keychain timeout & hang
      - name: "Import Certificate: Distribution"
        uses: devbotsxyz/import-signing-certificate@main
        with:
          certificate-data: ${{ secrets.DISTRIBUTION_CERTIFICATE_DATA }}
          certificate-passphrase: ${{ secrets.DISTRIBUTION_CERTIFICATE_PASSPHRASE }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: "Export Archive"
        run: 
          xcodebuild -exportArchive -archivePath "Export/${{ env.APP_NAME }}.xcarchive" -exportPath "Export/" -exportOptionsPlist "Export/${{ env.APP_NAME }}ExportOptions.plist"

      - name: "Notarize App"
        uses: hubomatic/hubomat@v0.0.10
        with:
          verbose: false
          timeout: 120 # minutes
          product-path: "Export/${{ env.APP_NAME }}.app"
          artifact-path: "Export/${{ env.APP_NAME }}.zip"
          team-id: ${{ secrets.TEAM_ID }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
          certificate-data: ${{ secrets.DISTRIBUTION_CERTIFICATE_DATA }}
          certificate-passphrase: ${{ secrets.DISTRIBUTION_CERTIFICATE_PASSPHRASE }}
          appstore-connect-username: ${{ secrets.NOTARIZATION_USERNAME }}
          appstore-connect-password: ${{ secrets.NOTARIZATION_PASSWORD }}

      - name: "Check Code Signature"
        run: 
          codesign --deep -vvv --verify "Export/${{ env.APP_NAME }}.app"
          
      - name: "Check Gatekeeper"
        run: spctl -a -t exec -vv "Export/${{ env.APP_NAME }}.app"

      - name: "Staple Release Build"
        uses: devbotsxyz/xcode-staple@v1
        with:
          verbose: true
          product-path: "Export/${{ env.APP_NAME }}.app"

      - name: Package for Distribution
        run: ditto -c -k --keepParent "Export/${{ env.APP_NAME }}.app" "Export/${{ env.APP_NAME }}.zip"

      - name: Upload Build Artifact Zip
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.APP_NAME }}.zip
          path: Export/${{ env.APP_NAME }}.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          #body_path: RELEASE_NOTES.md
          files: |
            CHANGELOG.md
            RELEASE_NOTES.md
            Export/appcast.xml
            Export/${{ env.APP_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

